<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - TRA CỨU LƯƠNG</title>
    <link rel="manifest" href="/manifest.json"> <!-- Liên kết manifest cho PWA -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Gradient background */
        @font-face {
            font-family: 'Lato';
            src: url('/fonts/Lato Regular.ttf') format('truetype'); /* Thay bằng đường dẫn tới file Lato Regular.ttf */
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #FBD72B 0%, #FD6600 100%);
            min-height: 100vh;
            font-family: 'Lato', sans-serif; /* Sử dụng font Lato từ file local */
            overflow-x: hidden;
            color: #17173D; /* Màu chữ mặc định */
        }

        /* Thanh header cố định */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(253, 102, 0, 0.7); /* Cam đậm cán mờ */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 10px;
            z-index: 1000;
            min-height: 60px; /* Đảm bảo header đủ cao cho logo */
        }

        /* Logo (chỉ fix độ cao, không giới hạn độ rộng) */
        .logo {
            max-height: 40px; /* Fix độ cao */
            height: 40px; /* Đảm bảo độ cao cố định */
            width: auto !important; /* Ưu tiên không giới hạn độ rộng */
            object-fit: contain; /* Giữ tỷ lệ và không bị cắt */
            max-width: none; /* Loại bỏ giới hạn chiều rộng tiềm ẩn */
            flex-shrink: 0; /* Ngăn logo co lại trong flex container */
        }

        /* Nút menu 3 gạch */
        .menu-toggle {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        /* Menu sidebar (bên phải) */
        .sidebar {
            position: fixed;
            top: 60px;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: rgba(253, 102, 0, 0.9);
            padding: 50px;
            transition: 0.3s;
            z-index: 1000;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar ul li > a { /* Làm đậm các mục mẹ (Trang chủ, Tra cứu) */
            font-weight: bold;
        }

        .sidebar ul li ul {
            padding-left: 20px;
            margin-top: 5px;
        }

        .sidebar ul li ul li a {
            font-size: 16px;
        }

        /* Nội dung chính */
        .content {
            padding: 170px 0 0; /* Loại bỏ padding-bottom */
            text-align: center;
        }

        /* Tiêu đề chính (cỡ chữ nhỏ hơn, to hơn font thường một chút) */
        .content h1 {
            color: #B70E0E; /* Đổi màu về #B70E0E */
            font-size: 1.25em; /* To hơn font thường (1em) một chút */
            font-weight: bold; /* In đậm */
        }

        /* Section mới với nền #FFFFFF (tràn viền hoàn toàn) */
        .search-section {
            background-color: #FFFFFF;
            padding: 40px 0; /* Không padding ngang */
            margin: 20px 0 0; /* Loại bỏ margin-bottom */
            border-top-left-radius: 30px; /* Bo góc chỉ ở trên bên trái */
            border-top-right-radius: 30px; /* Bo góc chỉ ở trên bên phải */
            border-bottom-left-radius: 0; /* Không bo góc dưới bên trái */
            border-bottom-right-radius: 0; /* Không bo góc dưới bên phải */
            text-align: left;
            width: 100%; /* Đảm bảo tràn viền */
        }

        .search-section h2 {
            color: #B70E0E; /* Đổi màu về #B70E0E */
            font-size: 1.25em; /* Bằng với h1 */
            margin: 0 0 20px 30px; /* Padding trái 30px cho nút */
            font-weight: bold; /* In đậm */
        }

        .search-section .btn-container {
            margin-left: 30px; /* Căn lề trái 30px cho nút */
            display: flex; /* Xếp nút thành hàng ngang */
            flex-wrap: wrap; /* Chuyển xuống dòng nếu cần */
            gap: 25px; /* Khoảng cách giữa các nút */
            align-items: flex-start; /* Đảm bảo label xuống dưới */
        }

        /* Nút với icon và chú thích bên ngoài */
        .search-section .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 55px;
            height: 55px;
            border-radius: 0; /* (Nếu muốn tạo hình tròn thì điền 50% của chiều rộng/chiều cao) */
            padding: 10px;
            background-color: #FFFFFF; /* Màu nút mặc định */
            color: #FD6600; /* Màu icon mặc định */
            text-decoration: none;
            box-shadow: 0 0 15px rgba(204, 199, 188, 0.6); /* Glow mặc định */
            border: none; /* Loại bỏ viền mặc định từ Bootstrap */
            outline: none; /* Loại bỏ viền focus */
            transition: transform 0.2s, background-color 0.2s, color 0.2s, box-shadow 0.2s; /* Hiệu ứng mượt */
        }

        .search-section .btn:hover,
        .search-section .btn:active {
            background-color: #FD6600; /* Màu nút khi hover/active */
            color: #FFFFFF; /* Màu icon khi hover/active */
            transform: translateY(-5px); /* Nổi lên khi hover */
            box-shadow: 0 0 15px rgba(204, 199, 188, 0.6); /* Glow khi hover/active */
        }

        .search-section .btn i {
            font-size: 1.8em; /* Icon to gấp rưỡi (1.2em * 1.5) */
        }

        .btn-label {
            margin-top: 7px;
            font-size: 1em; /* Cỡ chữ ngang với chữ thường */
            color: #495154; /* Màu label mới */
            text-align: center; /* Căn giữa */
            max-width: 70px; /* Giới hạn độ rộng bằng nút */
            word-wrap: break-word; /* Auto xuống dòng */
            display: block; /* Đảm bảo label xuống dưới */
            font-weight: bold; /* In đậm label */
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center; /* Căn giữa nút và label */
        }

        /* Nút Add to Home Screen cố định bên trái */
        .add-to-home-btn {
            position: fixed;
            left: 20px;
            top: 66.67%; /* Cách trên cùng 2/3, cách dưới 1/3 (100% - 66.67% = 33.33%) */
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: #FD6600;
            color: #FFFFFF;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.3s, transform 0.2s;
        }

        .add-to-home-btn:hover {
            background-color: #FF4500; /* Màu đậm hơn khi hover */
            transform: translateY(-55px); /* Nổi lên khi hover */
        }

        .add-to-home-btn i {
            font-size: 1.5em;
        }

        /* Bóng thoại (tooltip) cho nút Add to Home Screen */
        .add-to-home-tooltip {
            position: absolute;
            top: 50%;
            left: 60px; /* Đặt bên phải nút */
            transform: translateY(-50%);
            background-color: #FFFFFF;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em; /* Cỡ chữ nhỏ */
            white-space: nowrap;
            opacity: 1; /* Luôn hiển thị */
            visibility: visible; /* Luôn hiển thị */
            box-shadow: 0 0 15px rgba(204, 199, 188, 0.6); /* Hiệu ứng nổi */
            transition: transform 0.2s;
        }

        .add-to-home-btn:hover .add-to-home-tooltip {
            transform: translateY(-55px); /* Nổi lên cùng nút khi hover */
        }

        /* Responsive cho nút Add to Home Screen */
        @media (max-width: 768px) {
            .add-to-home-btn {
                left: 10px;
                width: 40px;
                height: 40px;
                top: 66.67%; /* Giữ tỷ lệ 2/3 - 1/3 */
            }
            .add-to-home-btn i {
                font-size: 1.2em;
            }
            .add-to-home-tooltip {
                left: 50px; /* Điều chỉnh vị trí tooltip trên mobile */
                font-size: 0.7em; /* Cỡ chữ nhỏ hơn trên mobile */
                padding: 4px 8px;
            }
            .add-to-home-btn:hover {
                transform: translateY(-45px); /* Điều chỉnh hiệu ứng nổi trên mobile */
            }
            .add-to-home-btn:hover .add-to-home-tooltip {
                transform: translateY(-45px); /* Điều chỉnh hiệu ứng nổi trên mobile */
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content {
                padding: 90px 0 0; /* Tăng padding-top thêm 20px trên mobile */
            }
            .logo {
                max-width: none; /* Loại bỏ giới hạn chiều rộng trên mobile */
                height: 35px;
            }
            .search-section .btn {
                width: 55px;
                height: 55px;
                border-radius: 0; /* Muốn tạo hình tròn thì để 50%*/
            }
            .search-section .btn i {
                font-size: 1.35em; /* To gấp rưỡi 0.9em */
            }
            .btn-label {
                font-size: 0.9em; /* Điều chỉnh cỡ chữ trên mobile */
                max-width: 70px; /* Điều chỉnh độ rộng trên mobile */
            }
        }

        /* Phần Tin tuyển dụng HOT */
        .hot-jobs-section {
            background-color: #FFFFFF;
            padding: 40px 0;
            margin: 20px 0 0;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            text-align: left;
            width: 100%;
        }

        .hot-jobs-section h2 {
            color: #B70E0E;
            font-size: 1.25em;
            margin: 0 0 20px 30px;
            font-weight: bold; /* In đậm */
        }

        .job-banner-container {
            margin-left: 30px;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch; /* Cải thiện cuộn trên mobile */
        }

        .job-banner {
            display: inline-block;
            width: 300px;
            height: 150px;
            background-color: #F0F0F0; /* Màu nền tạm thời */
            margin-right: 20px;
            border-radius: 10px;
            text-align: center;
            line-height: 150px;
            color: #333;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img src="https://i.ibb.co/KzQ44nsH/logo-tr-ng-ngang.png" alt="Logo" class="logo">
        <button class="menu-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="index.html">Trang chủ</a></li>
            <li><a href="#">Tra cứu</a>
                <ul>
                    <li><a href="salary-lookup.html">Lương</a></li>
                    <li><a href="#">Bảng công</a></li>
                    <li><a href="#">BHXH</a></li>
                    <li><a href="#">Thông tin nộp thuế</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <!-- Nội dung chính -->
    <div class="content">
        <h1>Chào mừng đến với VIỆC LÀM KOS</h1>
        <p>Hệ sinh thái vì người lao động Việt Nam.</p>

        <!-- Section Tra cứu -->
        <div class="search-section">
            <h2>Tra cứu</h2>
            <div class="btn-container">
                <div class="btn-group">
                    <a href="salary-lookup.html" class="btn">
                        <i class="fas fa-coins"></i> <!-- Icon đồng xu cho Lương -->
                    </a>
                    <span class="btn-label">Lương</span>
                </div>
                <div class="btn-group">
                    <a href="#" class="btn">
                        <i class="fas fa-table"></i> <!-- Icon bảng cho Bảng công -->
                    </a>
                    <span class="btn-label">Bảng công</span>
                </div>
                <div class="btn-group">
                    <a href="#" class="btn">
                        <i class="fas fa-shield-alt"></i> <!-- Icon lá chắn cho BHXH -->
                    </a>
                    <span class="btn-label">BHXH</span>
                </div>
                <div class="btn-group">
                    <a href="#" class="btn">
                        <i class="fas fa-file-invoice"></i> <!-- Icon hóa đơn cho Thông tin nộp thuế -->
                    </a>
                    <span class="btn-label">Thông tin nộp thuế</span>
                </div>
            </div>
        </div>

        <!-- Section Tin tuyển dụng HOT -->
        <div class="hot-jobs-section">
            <h2>Tin tuyển dụng HOT</h2>
            <div class="job-banner-container" id="jobBannerContainer">
                <div class="job-banner">Banner 1</div>
                <div class="job-banner">Banner 2</div>
                <div class="job-banner">Banner 3</div>
                <div class="job-banner">Banner 4</div>
                <div class="job-banner">Banner 5</div>
            </div>
        </div>
    </div>

    <!-- Nút Add to Home Screen với tooltip -->
    <button class="add-to-home-btn" onclick="addToHomeScreen()">
        <i class="fas fa-plus"></i>
        <span class="add-to-home-tooltip">Thêm vào màn hình chính</span>
    </button>

    <script>
        // Đăng ký service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(() => {
                console.log('Service Worker registered');
            }).catch((error) => {
                console.log('Service Worker registration failed:', error);
            });
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // Đóng sidebar khi nhấp ra ngoài
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.querySelector('.menu-toggle');
            if (!sidebar.contains(event.target) && !menuToggle.contains(event.target)) {
                sidebar.classList.remove('active');
            }
        });

        // Hàm Add to Home Screen
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            // Ngăn chặn trình duyệt tự động hiển thị popup
            e.preventDefault();
            deferredPrompt = e;
            // Hiển thị nút nếu chưa được thêm
            document.querySelector('.add-to-home-btn').style.display = 'flex';
        });

        // Kiểm tra nếu đang chạy trong ứng dụng đã cài đặt
        if (window.matchMedia('(display-mode: standalone)').matches) {
            // Ẩn nút khi chạy trong app đã cài đặt
            document.querySelector('.add-to-home-btn').style.display = 'none';
        }

        window.addEventListener('appinstalled', () => {
            // Ẩn nút trong trình duyệt sau khi cài đặt (không ảnh hưởng đến app)
            if (!window.matchMedia('(display-mode: standalone)').matches) {
                document.querySelector('.add-to-home-btn').style.display = 'none';
            }
        });

        function addToHomeScreen() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the A2HS prompt');
                    } else {
                        console.log('User dismissed the A2HS prompt');
                    }
                    deferredPrompt = null;
                });
            } else {
                alert('Vui lòng sử dụng trình duyệt hỗ trợ PWA (như Chrome) và truy cập qua HTTPS để sử dụng tính năng này.');
            }
        }

        // Tự động cuộn banner sau 3 giây
        let scrollPosition = 0;
        const bannerContainer = document.getElementById('jobBannerContainer');
        const bannerWidth = 320; // Độ rộng của mỗi banner + margin-right (300px + 20px)

        function autoScrollBanners() {
            scrollPosition -= 1; // Tốc độ cuộn
            if (scrollPosition <= -bannerWidth) {
                scrollPosition += bannerWidth;
                bannerContainer.appendChild(bannerContainer.firstElementChild); // Di chuyển banner đầu về cuối
            }
            bannerContainer.style.transform = `translateX(${scrollPosition}px)`;
        }

        setInterval(autoScrollBanners, 30); // Cập nhật mỗi 30ms để tạo hiệu ứng mượt
        setTimeout(() => {
            scrollPosition = 0; // Đặt lại vị trí sau 3 giây
            bannerContainer.style.transition = 'transform 1s ease-in-out'; // Hiệu ứng trơn tru
            bannerContainer.style.transform = `translateX(0)`;
            setTimeout(() => {
                bannerContainer.style.transition = ''; // Tắt hiệu ứng sau khi hoàn tất
            }, 1000);
        }, 3000); // Chờ 3 giây trước khi cuộn
    </script>
</body>
</html>
