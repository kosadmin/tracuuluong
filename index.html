<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - TRA CỨU LƯƠNG</title>
    <link rel="manifest" href="/manifest.json"> <!-- Liên kết manifest cho PWA -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Gradient background */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #FBD72B 0%, #FF8038 100%);
            min-height: 100vh;
            font-family: 'Roboto', sans-serif; /* Font chữ mặc định */
            overflow-x: hidden;
        }

        /* Thanh header cố định */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(199, 95, 0, 0.7); /* Cam đậm cán mờ */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 10px;
            z-index: 1000;
            min-height: 60px; /* Đảm bảo header đủ cao cho logo */
        }

        /* Logo (chỉ fix độ cao, không giới hạn độ rộng) */
        .logo {
            max-height: 40px; /* Fix độ cao */
            height: 40px; /* Đảm bảo độ cao cố định */
            width: auto !important; /* Ưu tiên không giới hạn độ rộng */
            object-fit: contain; /* Giữ tỷ lệ và không bị cắt */
            max-width: none; /* Loại bỏ giới hạn chiều rộng tiềm ẩn */
            flex-shrink: 0; /* Ngăn logo co lại trong flex container */
        }

        /* Nút menu 3 gạch */
        .menu-toggle {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        /* Menu sidebar (bên phải) */
        .sidebar {
            position: fixed;
            top: 60px;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: rgba(199, 95, 0, 0.9);
            padding: 50px;
            transition: 0.3s;
            z-index: 1000;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar ul li > a { /* Làm đậm các mục mẹ (Trang chủ, Tra cứu) */
            font-weight: bold;
        }

        .sidebar ul li ul {
            padding-left: 20px;
            margin-top: 5px;
        }

        .sidebar ul li ul li a {
            font-size: 16px;
        }

        /* Nội dung chính */
        .content {
            padding: 150px 0 30px; /* Loại bỏ padding ngang để section tràn viền */
            text-align: center;
        }

        /* Tiêu đề chính (cỡ chữ nhỏ hơn, to hơn font thường một chút) */
        .content h1 {
            color: #B70E0E; /* Màu đỏ đậm */
            font-size: 1.25em; /* To hơn font thường (1em) một chút */
        }

        /* Section mới với nền #FEF0CE (tràn viền hoàn toàn) */
        .search-section {
            background-color: #FEF0CE;
            padding: 40px 0; /* Không padding ngang */
            margin: 20px 0;
            border-radius: 30px;
            text-align: left;
            width: 100%; /* Đảm bảo tràn viền */
        }

        .search-section h2 {
            color: #B70E0E;
            font-size: 1.25em; /* Bằng với h1 */
            margin: 0 0 20px 30px; /* Padding trái 30px */
        }

        /* Container cho nút và label */
        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center; /* Căn giữa nút và label */
            margin-bottom: 20px; /* Khoảng cách giữa các nhóm */
        }

        /* Nút vuông */
        .search-section .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            border-radius: 10px; /* Đảm bảo bo tròn cả 4 góc */
            background-color: #FEF0CE; /* Màu nền mặc định */
            color: #C75F00; /* Màu icon mặc định */
            text-decoration: none;
            border: none; /* Loại bỏ viền */
            outline: none; /* Loại bỏ viền focus */
            box-shadow: 0 0 15px rgba(199, 95, 0, 0.6); /* Glow #C75F00 */
            transition: transform 0.2s, background-color 0.2s;
            /* Đảm bảo không bị ảnh hưởng bởi các thuộc tính khác */
            overflow: hidden; /* Ngăn cắt góc */
        }

        .search-section .btn:hover,
        .search-section .btn:active {
            background-color: #C75F00; /* Chuyển màu khi hover/active */
            color: #FEF0CE; /* Icon giữ đổi màu #FEF0CE */
            transform: translateY(-5px); /* Nổi lên khi hover */
            box-shadow: 0 0 15px rgba(199, 95, 0, 0.6); /* Glow giữ nguyên */
        }

        .search-section .btn i {
            font-size: 1.8em; /* Kích thước icon */
        }

        /* Label */
        .btn-label {
            margin-top: 5px;
            font-size: 1em;
            color: #333;
            text-align: center;
            font-weight: bold; /* In đậm */
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content {
                padding: 70px 0 20px; /* Loại bỏ padding ngang */
            }
            .logo {
                max-width: none; /* Loại bỏ giới hạn chiều rộng trên mobile */
                height: 35px;
            }
            .search-section .btn {
                width: 80px;
                height: 80px;
            }
            .search-section .btn i {
                font-size: 1.35em; /* Điều chỉnh kích thước icon trên mobile */
            }
            .btn-label {
                font-size: 0.7em; /* Điều chỉnh kích thước label trên mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img src="https://i.ibb.co/KzQ44nsH/logo-tr-ng-ngang.png" alt="Logo" class="logo">
        <button class="menu-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="index.html">Trang chủ</a></li>
            <li><a href="#">Tra cứu</a>
                <ul>
                    <li><a href="salary-lookup.html">Lương</a></li>
                    <li><a href="#">Bảng công</a></li>
                    <li><a href="#">BHXH</a></li>
                    <li><a href="#">Thông tin nộp thuế</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <!-- Nội dung chính -->
    <div class="content">
        <h1>Chào mừng đến với VIỆC LÀM KOS</h1>
        <p>Hệ sinh thái vì người lao động Việt Nam.</p>

        <!-- Section Tra cứu -->
        <div class="search-section">
            <h2>Tra cứu</h2>
            <div class="btn-group">
                <a href="salary-lookup.html" class="btn">
                    <i class="fas fa-money-bill-wave"></i> <!-- Icon liên quan đến Lương -->
                </a>
                <span class="btn-label">Lương</span> <!-- Label in đậm, căn giữa -->
            </div>
        </div>
    </div>

    <script>
        // Đăng ký service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(() => {
                console.log('Service Worker registered');
            }).catch((error) => {
                console.log('Service Worker registration failed:', error);
            });
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // Đóng sidebar khi nhấp ra ngoài
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.querySelector('.menu-toggle');
            if (!sidebar.contains(event.target) && !menuToggle.contains(event.target)) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
