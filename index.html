<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - TRA CỨU LƯƠNG</title>
    <link rel="manifest" href="/manifest.json"> <!-- Liên kết manifest cho PWA -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Gradient background */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #FBD72B 0%, #FF8038 100%);
            min-height: 100vh;
            font-family: 'Roboto', sans-serif; /* Font chữ mặc định */
            overflow-x: hidden;
        }

        /* Thanh header cố định */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(199, 95, 0, 0.7); /* Cam đậm cán mờ */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
        }

        /* Logo */
        .logo {
            max-height: 50px;
        }

        /* Nút menu 3 gạch */
        .menu-toggle {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        /* Menu sidebar (di chuyển sang bên phải) */
        .sidebar {
            position: fixed;
            top: 60px;
            right: -250px; /* Thay left bằng right */
            width: 250px;
            height: 100%;
            background-color: rgba(246, 117, 0, 0.9);
            padding: 20px;
            transition: 0.3s;
            z-index: 1000;
        }

        .sidebar.active {
            right: 0; /* Thay left bằng right khi active */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar ul li ul {
            padding-left: 20px;
            margin-top: 5px;
        }

        .sidebar ul li ul li a {
            font-size: 16px;
        }

        /* Nội dung chính */
        .content {
            padding: 120px 30px 30px; /* Padding-top để tránh bị header che */
            text-align: center;
        }

        /* Tiêu đề đổi màu */
        .content h1 {
            color: #B70E0E; /* Màu đỏ đậm */
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content {
                padding: 70px 20px 20px;
            }
            .logo {
                max-width: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img src="https://i.ibb.co/KzQ44nsH/logo-tr-ng-ngang.png" alt="Logo" class="logo">
        <button class="menu-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="index.html">Trang chủ</a></li>
            <li><a href="#">Tra cứu</a>
                <ul>
                    <li><a href="salary-lookup.html">Lương</a></li>
                    <li><a href="#">Bảng công</a></li>
                    <li><a href="#">BHXH</a></li>
                    <li><a href="#">Thông tin nộp thuế</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <!-- Nội dung chính -->
    <div class="content">
        <h1>Chào mừng đến với VIỆC LÀM KOS</h1>
        <p>Hệ sinh thái toàn diện dành cho người lao động Việt Nam.</p>
        <a href="salary-lookup.html" class="btn btn-primary mt-3">Bắt đầu tra cứu lương</a>
    </div>

    <script>
        // Đăng ký service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(() => {
                console.log('Service Worker registered');
            }).catch((error) => {
                console.log('Service Worker registration failed:', error);
            });
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // Đóng sidebar khi nhấp ra ngoài
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.querySelector('.menu-toggle');
            if (!sidebar.contains(event.target) && !menuToggle.contains(event.target)) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
