<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu lương</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Tra cứu lương</h2>
        <form id="searchForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Họ tên</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="employeeId" class="form-label">Mã nhân viên</label>
                <input type="text" class="form-control" id="employeeId" required>
            </div>
            <div class="mb-3">
                <label for="company" class="form-label">Công ty</label>
                <input type="text" class="form-control" id="company" required>
            </div>
            <div class="mb-3">
                <label for="month" class="form-label">Tháng tra cứu</label>
                <input type="month" class="form-control" id="month" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Tra cứu</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>
    <script>
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                fullName: document.getElementById('fullName').value,
                employeeId: document.getElementById('employeeId').value,
                company: document.getElementById('company').value,
                month: document.getElementById('month').value
            };
            const response = await fetch('https://n8n.koutsourcing.vn/webhook-test/6c7db24f-c707-402e-8af7-e06035d3c9e8', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            document.getElementById('result').innerText = result.message;
        });
    </script>
</body>
</html>
